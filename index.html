<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Mtoharlim - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="preload" href="./images/bg01.jpg" as="image" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.0,
        separation: 100.0,
        alignment: 77.0,
        cohesion: 5.0,
        quantity: 1.0,
      });

      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    });
  </script>
</head>

<body>
  <div id="vanta"></div>
  <main class="animated">
    <header>
      <img src="./images/min.jpg" />
      <h1>@mtoharlim</h1>
    </header>
    <ul>
      <li>
        <a href="https://mtoharlim.github.io/Portofoliomin/">
          <img src="./images/homepage.svg" alt="Homepage" width="20" />
          Official Portfolio
        </a>
      </li>
       <li>
        <a href="https://github.com/craftzdog">
          <img src="./images/github.svg" alt="GitHub" width="20" />
          GitHub Mtoharlim
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com/share/17kyAmhkA6/">
          <img src="./images/facebook.svg" alt="facebook" width="20" />
          Muhaimin Thlm
        </a>
      </li>
      <li>
        <a href="https://www.youtube.com/@mintoharlim">
          <img src="./images/youtube.svg" alt="YouTube" width="20" />
          Muhaimin Channel
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/muhaiminmiminn?igsh=OWRuOGJpa3lmMXNj">
          <img src="./images/instagram.svg" alt="Instagram" width="20" />
          @Muhaiminmiminn
        </a>
      </li>
      <li>
        <a href="https://www.tiktok.com/@muhaimin.thlm?_r=1&_t=ZS-91Ok6UJusro">
          <img src="./images/tiktok.svg" alt="TikTok" width="20" />
          Muhaimin Thlm
        </a>
      </li>
    </ul>
  </main>
</body>

</html>
